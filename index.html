<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Jobs Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Remote Jobs Finder</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="text-center">Trova il tuo lavoro remoto</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Frontend Developer</h5>
            <p class="card-text">Lavoro remoto per azienda X. Stipendio: $3000/mese.</p>
            <a href="#" class="btn btn-primary">Candidati</a>
          </div>
        </div>
        <!-- Puoi aggiungere altre offerte -->
      </div>
      <div class="col-md-4">
        <h3>Filtri</h3>
        <form>
          <div class="mb-3">
            <label for="category" class="form-label">Categoria</label>
            <select id="category" class="form-select">
              <option>Sviluppo</option>
              <option>Design</option>
              <option>Marketing</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Applica Filtri</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
